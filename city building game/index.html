<!DOCTYPE html>
<html>

<head>
    <title>nations of rise</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <canvas id="viewBox" width="1280" height="720"></canvas>

    <div id="cityManager" class="tabContent">
        <div id="cityInformation">
            <p id="cityTitle"></p>
            <p id="cityPopulation"></p>
        </div>
        <hr>
        <div id="zoningStats">
            <div id="residential" class="zoningDiv">
                <p id="residentialZoneCount" class="zoningP"></p>
                <button id="buildResidentialZones" class="zoningButton">Build 1 residential district</button>
            </div>
            <div id="commercial" class="zoningDiv">
                <p id="commercialZoneCount" class="zoningP"></p>
                <button id="buildCommercialZones" class="zoningButton">Build 1 commercial district</button>
            </div>
            <div id="industrial" class="zoningDiv">
                <p id="industrialZoneCount" class="zoningP"></p>
                <button id="buildIndustrialZones" class="zoningButton">Build 1 industrial district</button>
            </div>
        </div>
        <button>Build roads</button>
    </div>

    <div id="resourceManager" class="tabContent">
        <div id="resourceInformation">
            <p id="resourceTitle"></p>
        </div>
        <button id="buildImprovement"></button>
    </div>

    <div id="improvementManager" class="tabContent"></div>

    <div id="unitManager" class="tabContent"></div>

    <div id="settings" class="tabContent">
        <button class="dataButton">Save data</button>
        <button class="dataButton">Reset data</button>
        <button class="dataButton">Import data</button>
        <button class="dataButton">Export data</button>
    </div>

    <div class="tabBar">
        <button id="defaultOpen" class="tabLink" onclick="openTab(event, 'settings')">Settings</button>
    </div>
</body>

<script src="scripts/init.js"></script>

<script src="data/playerData.js"></script>
<script src="data/mapData.js"></script>

<script src="scripts/util.js"></script>
<script src="scripts/page.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/graphics.js"></script>

</html>
